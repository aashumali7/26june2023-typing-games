<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
      
  <!-- Modal -->
<div class="modal fade" id="registrationModelLabel" tabindex="-1" aria-labelledby="registrationModelLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="registrationModelLabel">Register yourself</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="first_name" class="form-label">First name</label>
            <input name="first_name" type="text" class="form-control" id="first_name" aria-describedby="emailHelp">
           
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last name</label>
            <input name="last_name" type="text" class="form-control" id="last_name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary a_save" onclick="saveRegistrationInfo()">Save changes</button>
      </div>
    </div>
  </div>
</div>
        <div class="a_cont container-fluid">
            <section class="a_mysection  h-100 border border-info-subtle border-5 rounded-5 overflow-hidden">
                <div class="h-100 row m-0">
                    <div class=" h-100 col-9 overflow-hidden" style="background:#D2FFD1">
                      <h1 class=" display-6 m-0 p-2 a_h33 fw-bold mt-3">asdf; lkg; asdfg; wedf; imhf; ak; bgvs; jwssn; agvba; wsv; jnen sbgbs; world;</h1>
                      <div class=" a_keybord  a_h33 p-0 position-relative" style="bottom: 15px;">
                        <button onclick="playsound()" class="btn btn-dark a_1 " style="width: 10px;">~<br>`</button>
                        <button onclick="playsound()" class="btn btn-dark a_1 a_11 pt-0">!<br>1</button>
                        <button onclick="playsound()" class="btn btn-dark a_1 a_22 pt-0">@<br>2</button>
                        <button onclick="playsound()" class="btn btn-dark a_1 a_33 pt-0">#<br>3</button>
                        <button onclick="playsound()" class="btn btn-dark a_1 a_44 pt-0">$<br>4</button>
                        <button onclick="playsound()"  class="btn btn-dark a_1 a_55 pt-0">%<br>5</button>
                        <button onclick="playsound()" class="btn btn-dark a_1 a_66 pt-0">^<br>6</button>
                        <button onclick="playsound()" class="btn btn-dark a_1 a_77 pt-0">&<br>7</button>
                        <button onclick="playsound()" class="btn btn-dark a_1 a_88 pt-0">*<br>8</button>
                        <button onclick="playsound()" class="btn btn-dark a_1 a_99 pt-0">(<br>9</button>
                        <button onclick="playsound()" class="btn btn-dark a_1 a_00 pt-0">)<br>0</button>
                        <button onclick="playsound()" class="btn btn-dark a_1 pt-0">_<br>-</button>
                        <button onclick="playsound()" class="btn btn-dark a_1 pt-0">+<br>+</button>
                        <button onclick="playsound()" class="btn btn-dark a_1 b_11 ps-1" style="width:90px; font-size: 12px;"><span><i class="fa-solid fa-arrow-left" style="color:#000000;"></i>backspace</span></button>

                        <div class="my-1">
                          <button onclick="playsound()" class="btn btn-dark a_1" style="width:65px;">Tab</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 a_q ">Q</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 a_w">W</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 a_e ">E</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 a_r ">R</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 a_t">T</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 a_y">Y</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 a_u ">U</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 a_i ">I</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 a_o ">O</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 a_p">P</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 pt-0">{<br>[</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 pt-0">}<br>]</button>
                          <button onclick="playsound()" class="btn btn-dark a_1 " style="width:60px;">|<br>\</button>
                          </div>
                          <div class="my-1">
                            <button onclick="playsound()" class="btn btn-dark a_1" style="width:90px; font-size:14px;">caps lock</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_a">A</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_s">S</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_d">D</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_f">F</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_g">G</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_h">H</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_j">J</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_k">K</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_l">L</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 pt-0">:<br>;</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 pt-0">"<br>'</button>
                            <button onclick="playsound()" class="btn btn-dark a_1" style="width:90px;"><span><i class="fa-solid fa-arrow-left" style="color: #000000;"></i> &nbsp;Enter</span></button>
                          </div>

                          <div class="my-1">
                            <button onclick="playsound()" class="btn btn-dark a_1" style="width:118px; font-size:14px;"><span>Shift  &nbsp;<i class="fa-solid fa-arrow-up" style="color: #000000;"></i></span></button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_z">Z</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_c">C</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_v">V</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_b">B</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_n">N</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_m">M</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_11 pt-0"><<br>,</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_22 pt-0">><br>.</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 pt-0">?<br>/</button>
                            <button onclick="playsound()" class="btn btn-dark a_1" style="width:110px; font-size:14px;"><span>Shift  &nbsp;<i class="fa-solid fa-arrow-up" style="color: #000000;"></i></span></button>
                          </div>
                            

                          <div class="my-1 a_cont">
                            <button onclick="playsound()" class="btn btn-dark a_1 ">ctrl</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 ">fn</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 "><i class="fa-brands fa-windows" style="color:#000000"></i></button>
                            <button onclick="playsound()" class="btn btn-dark a_1 ">alt</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 a_space " style="width:290px;">space</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 ">alt</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 ">ctrl</button>
                            <button onclick="playsound()" class="btn btn-dark a_1 "><i class="fa-solid fa-chevron-left" style="color: #000000;"></i></button>
                            <button onclick="playsound()" class="btn btn-dark a_1  pt-0"><i class="fa-solid fa-chevron-up" style="color: #000000;"></i><br><i class="fa-solid fa-chevron-down" style="color: #000000;"></i></button>
                      
                            <button onclick="playsound()" class="btn btn-dark a_1 "><i class="fa-solid fa-chevron-right" style="color: #000000;"></i></button>
                             </div>
                          
                             
                        </div>
                        <div class="a_hand a_h33 a_h33_c text-center position-relative">
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_pinky" style="left: 208px; top:49px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_ring" style="left: 221px; top:28px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_middle" style="left: 239px; top:17px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_index" style="left: 255px; top:29px;" ></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_thumb" style="left: 272px; top:80px;" ></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_thumb" style="left: 308px; top:76px;" ></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_index" style="left: 332px;; top:28px" ></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_middle" style="left: 351px; top:19px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_ring" style="left: 369px; top:30px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_pinky" style="left: 387px; top:49px;"></div>
                        <img class="img-fluid w-50 position-absolute" style="bottom:10px !important; z-index: 1000; " src="./img/hand1.png"/>
                      </div>
                    </div>
                    <div class="a_tbdr h-100 col-3" style="background: #9EF89C;">
                      <h5 class="mt-5 m-0 a_welcome"></h5>
                       <h3 class="fw-semibold mt-4">Time<button class="btn btn-success btn-lg ms-4 " onclick="start()">Start</button> </h3>
                      <h1 class=" display-1 fw-bold border-0 bg-transparent">03:00</h1>

                  <div class="d-grid gap-2 mx-auto mt-5">
                  <button class="btn btn-info fw-bold w-75 " type="button">previous</button>
                    <button class="btn btn-success fw-bold w-75" type="button">Next</button>
                      <audio controls class="a_audio invisible">
                      <source src="./sound/typing-sound-effect-117679 (mp3cut.net).mp3" type="audio/mpeg">
                    </audio>
                    </div>
                  </div>
               </div>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="./js/script.js"></script>
  
    </body>
</html>
