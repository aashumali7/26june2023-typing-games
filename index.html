<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
  <!-- Modal -->
<div class="modal fade" id="registrationModelLabel" tabindex="-1" aria-labelledby="registrationModelLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="registrationModelLabel">Register yourself</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="first_name" class="form-label">First name</label>
            <input name="first_name" type="text" class="form-control" id="first_name" aria-describedby="emailHelp">
           
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last name</label>
            <input name="last_name" type="text" class="form-control" id="last_name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary a_save" onclick="saveRegistrationInfo()">Save changes</button>
      </div>
    </div>
  </div>
</div>
        <div class="a_cont container-fluid">
            <section class="a_mysection  h-100 border border-info-subtle border-5 rounded-5 overflow-hidden">
                <div class="h-100 row m-0">
                    <div class=" h-100 col-9 overflow-hidden" style="background:#D2FFD1">
                      <h1 class=" display-6 m-0 p-2 a_h33 fw-bold mt-3">asdf; lkg; asdfg; wedf; imhf; ak; bgvs; jwssn; agvba; wsv; jnen sbgbs; world;</h1>
                      <div class=" a_keybord  a_h33 p-0 position-relative" style="bottom: 15px;">
                        <button class="btn btn-dark a_1 a_active" style="width: 10px;">~<br>`</button>
                        <button class="btn btn-dark a_1 pt-0">!<br>1</button>
                        <button class="btn btn-dark a_1 pt-0">@<br>2</button>
                        <button class="btn btn-dark a_1 pt-0">#<br>3</button>
                        <button class="btn btn-dark a_1 pt-0">$<br>4</button>
                        <button class="btn btn-dark a_1 pt-0">%<br>5</button>
                        <button class="btn btn-dark a_1 pt-0">^<br>6</button>
                        <button class="btn btn-dark a_1 pt-0">&<br>7</button>
                        <button class="btn btn-dark a_1 pt-0">*<br>8</button>
                        <button class="btn btn-dark a_1 pt-0">(<br>9</button>
                        <button class="btn btn-dark a_1 pt-0">)<br>0</button>
                        <button class="btn btn-dark a_1 pt-0">_<br>-</button>
                        <button class="btn btn-dark a_1 pt-0">+<br>+</button>
                        <button class="btn btn-dark a_1 ps-1" style="width:90px; font-size: 12px;"><span><i class="fa-solid fa-arrow-left" style="color:#000000;"></i>backspace</span></button>

                        <div class="my-1">
                          <button class="btn btn-dark a_1" style="width:65px;">Tab</button>
                          <button class="btn btn-dark a_1 ">Q</button>
                          <button class="btn btn-dark a_1 ">W</button>
                          <button class="btn btn-dark a_1 ">E</button>
                          <button class="btn btn-dark a_1 ">R</button>
                          <button class="btn btn-dark a_1 ">T</button>
                          <button class="btn btn-dark a_1 ">Y</button>
                          <button class="btn btn-dark a_1 ">U</button>
                          <button class="btn btn-dark a_1 ">I</button>
                          <button class="btn btn-dark a_1 ">O</button>
                          <button class="btn btn-dark a_1 ">P</button>
                          <button class="btn btn-dark a_1 pt-0">{<br>[</button>
                          <button class="btn btn-dark a_1 pt-0">}<br>]</button>
                          <button class="btn btn-dark a_1 " style="width:60px;">|<br>\</button>
                          </div>
                          <div class="my-1">
                            <button class="btn btn-dark a_1" style="width:90px; font-size:14px;">caps lock</button>
                            <button class="btn btn-dark a_1">A</button>
                            <button class="btn btn-dark a_1">S</button>
                            <button class="btn btn-dark a_1">D</button>
                            <button class="btn btn-dark a_1">F</button>
                            <button class="btn btn-dark a_1">G</button>
                            <button class="btn btn-dark a_1">H</button>
                            <button class="btn btn-dark a_1">J</button>
                            <button class="btn btn-dark a_1">K</button>
                            <button class="btn btn-dark a_1">L</button>
                            <button class="btn btn-dark a_1 pt-0">:<br>;</button>
                            <button class="btn btn-dark a_1 pt-0">"<br>'</button>
                            <button class="btn btn-dark a_1" style="width:90px;"><span><i class="fa-solid fa-arrow-left" style="color: #000000;"></i> &nbsp;Enter</span></button>
                          </div>

                          <div class="my-1">
                            <button class="btn btn-dark a_1" style="width:118px; font-size:14px;"><span>Shift  &nbsp;<i class="fa-solid fa-arrow-up" style="color: #000000;"></i></span></button>
                            <button class="btn btn-dark a_1">Z</button>
                            <button class="btn btn-dark a_1">X</button>
                            <button class="btn btn-dark a_1">C</button>
                            <button class="btn btn-dark a_1">V</button>
                            <button class="btn btn-dark a_1">B</button>
                            <button class="btn btn-dark a_1">N</button>
                            <button class="btn btn-dark a_1">M</button>
                            <button class="btn btn-dark a_1 pt-0"><<br>,</button>
                            <button class="btn btn-dark a_1 pt-0">><br>.</button>
                            <button class="btn btn-dark a_1 pt-0">?<br>/</button>
                            <button class="btn btn-dark a_1" style="width:110px; font-size:14px;"><span>Shift  &nbsp;<i class="fa-solid fa-arrow-up" style="color: #000000;"></i></span></button>
                          </div>
                            

                          <div class="my-1 a_cont">
                            <button class="btn btn-dark a_1 ">ctrl</button>
                            <button class="btn btn-dark a_1 ">fn</button>
                            <button class="btn btn-dark a_1 "><i class="fa-brands fa-windows" style="color:#000000"></i></button>
                            <button class="btn btn-dark a_1 ">alt</button>
                            <button class="btn btn-dark a_1 " style="width:290px;"></button>
                            <button class="btn btn-dark a_1 ">alt</button>
                            <button class="btn btn-dark a_1 ">ctrl</button>
                            <button class="btn btn-dark a_1 "><i class="fa-solid fa-chevron-left" style="color: #000000;"></i></button>
                            <button class="btn btn-dark a_1  pt-0"><i class="fa-solid fa-chevron-up" style="color: #000000;"></i><br><i class="fa-solid fa-chevron-down" style="color: #000000;"></i></button>
                      
                            <button class="btn btn-dark a_1 "><i class="fa-solid fa-chevron-right" style="color: #000000;"></i></button>
                             </div>
                          
                           <img class="img-fluid" src="img/hand1.png"/>
                        </div>
                        <div class="a_hand a_h33 a_h33_c text-center position-relative">
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky" style="left: 243px; top: 48px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky" style="left: 279px; top: 31px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky" style="left: 308px; top: 67px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky" style="left: 345px; top: 156px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky" style="left: 420px; top: 150px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky" style="left: 467px; top: 68px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky" style="left: 506px; top: 44px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky" style="left: 539px; top: 56px;"></div>
                        <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky" style="left: 575px; top: 100px;"></div>
                        <img class="img-fluid w-50 position-relative" style="bottom:10px !important; z-index: 1000; " src="./img/hand1.png"/>
                      </div>
                    </div>
                    <div class="a_tbdr h-100 col-3" style="background: #9EF89C;">
                      <h5 class="mt-5 m-0 a_welcome"></h5>
                       <p class="fw-bold mt-4">Time</p>
                      <h1 class="fw-bold border-0 bg-transparent">03:00</h1>

                  <div class="d-grid gap-2 mx-auto mb-5">
                    <button class="btn btn-info fw-bold" type="button">Next</button>
                    <button class="btn btn-success fw-bold" type="button">previous</button>
                  </div>
                  </div>
               </div>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="./js/script.js"></script>
  
    </body>
</html>
